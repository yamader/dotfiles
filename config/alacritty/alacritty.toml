[colors.primary]
background = "#000000"
foreground = "#eaeaea"

#[cursor]
#blink_interval = 500
#blink_timeout = 0
#thickness = 0.25
#unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "underline"

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 9

[font.normal]
family = "UDEV Gothic 35NFLG"
style = "Regular"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.mouse]
enabled = true
mods = "Control"

#[scrolling]
#history = 100000
#multiplier = 2

#[shell]
#program = "/bin/fish"

[window]
opacity = 0.8

#[window.dimensions]
#columns = 100
#lines = 25

#[window.padding]
#x = 2
#y = 2
