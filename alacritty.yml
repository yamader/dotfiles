env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 2
    y: 2
  #dynamic_padding: true
  opacity: 0.8

scrolling:
  history: 100000
  multiplier: 2

font:
  normal:
    family: FirgeNerd
    style: Regular
  bold:
    #family: monospace
    style: Bold
  italic:
    #family: monospace
    style: Italic
  bold_italic:
    #family: monospace
    style: Bold Italic
  size: 10

draw_bold_text_with_bright_colors: true

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#eaeaea'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#424242'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#2a2a2a'

  transparent_background_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

cursor:
  style:
    shape: Underline
    blinking: On
  blink_interval: 500
  blink_timeout: 0
  unfocused_hollow: false
  thickness: 0.25

shell:
  program: /bin/fish
  #args:
  #  - -C ufetch

alt_send_esc: false

mouse:
  double_click: { threshold: 400 }
  triple_click: { threshold: 800 }

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: Control
